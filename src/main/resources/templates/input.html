<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleafの課題</title>
</head>
<body>

    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.input}"></h2>
    <p th:text="#{content.message}"></p>

    <p th:if="${param.previous != null}" th:text="'前回入力された値は「' + ${param.previous[0]} + '」でした。'"></p>

    <form action="/output" method="post">
        <input type="text" name="val">
        <input type="submit" value="送信">
    </form>
</body>
</html>
