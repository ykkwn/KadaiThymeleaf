<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleafの課題</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.input}"></h2>

    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>

    <p><a th:href="@{/input/(previous=${param.val[0]})}">入力画面に戻る</a></p>
</body>
</html>
